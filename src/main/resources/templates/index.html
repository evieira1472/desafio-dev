<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Importa arquivo</title>
    <style>

        body {
            background-color: darkseagreen;
        }

        fieldset {
            border-width: 12px;
            height: 270px;
            width: 560px;
            margin:0%
        }

        .formulario {
            height: 300px;
            width: 600px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: auto;
            margin-bottom: auto;
            background-image: url("https://i0.wp.com/www.webmaster.pt/wp-content/uploads/2010/02/upload.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .send-button {
            background: #0066A2;
            color: white;
            border-style: outset;
            border-color: #0066A2;
            height: 50px;
            width: 100px;
            font: bold 15px arial, sans-serif;
            text-shadow: none;

        }
        .content-file {
            height: 60px;
        }
    </style>
</head>

<body class="bpage">
    <form class="formulario" action="/cnab" method="post" enctype="multipart/form-data">
        <fieldset>
            <div class="content-file">
                <input type="file" name="file" accept="txt/*" required>
            </div>

            <div>
                <input type="submit" class="send-button" name="btn_enviar" value="Enviar">
            </div>

        </fieldset>
    </form>
</body>

</html>
